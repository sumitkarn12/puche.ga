<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>puche.ga | कुछो पूछना है</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Jo puchna hai puch lijiye | जो पूछना है पूछ लीजिये एकदम से " />
	<meta name="apple-mobile-web-app-title" content="puche.ga">
	<meta name="application-name" content="puche.ga">
	<meta name="msapplication-TileColor" content="#159b3b">
	<meta name="msapplication-TileImage" content="/images/mstile-144x144.png">
	<meta name="theme-color" content="#159b3b">

	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#159b3b">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

	<link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/message/message.css">
</head>

<body>
	<div class="backpanel"></div>
	<div class="splash">
		<i class="material-icons icon">favorite</i>
	</div>
	<div class="app">
		<section class="guard" v-if="notLogged">
			<div class="padding">
				<i class="material-icons profile">person</i>
				<input tabindex="1" id="input-key" v-model="pin" type="number" class="input shadow round block padding" placeholder="हिया पर चाभी घुसाना होता है" autofocus />
			</div>
		</section>
		<section class="message" v-else="notLogged">
			<i class="material-icons top-icon shadow round padding">message</i>
			<form id="feedback-form" class="padding" v-on:submit.prevent="submitMessage">
				<textarea v-model="message" tabindex="2" name="message" id="message" class="input round block padding" placeholder="जे पूछना है हिया लिख दीजिये "></textarea>
				<button tabindex="3" class="button shadow"><i class="material-icons">{{submit_btn_icon}}</i></button>
			</form>
			<br><br><br>
			<div class="recent-messages" v-for="msg in recent">
				<div class="message-card">{{msg}}</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>
	<script src='/js/parse.min.js'></script>
	<script src="/message/message.js"></script>
	<script src="/js/index.js"></script>

</body>
</html>
